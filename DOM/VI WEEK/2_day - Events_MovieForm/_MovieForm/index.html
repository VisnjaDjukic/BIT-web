<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="movie">
            <p>Movie</p>
            <div class="title">
                <p> Title</p>
                <input type="text" class="movie-title">
                <p>Length(min)</p>
                <input type="number" class="movie-length">
                <select class="movie-genre">
                    <option value="-">-</option>
                    <option value="romance">Romance</option>
                    <option value="drama">Drama</option>
                </select>

                <input type="button" value="Add Movie" class="movie-add">
                <div class="movie-list">

                </div>
                <div class='error'></div>

            </div>
            <div class='total-length'>

            </div>
        </div>
    </div>
    <script src="./js/form.js"></script>

</body>

</html>
