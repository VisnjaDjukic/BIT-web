<!-- Form Elements Style
Include the normalizer on page to unify default styles
Style the form until it looks like the form shown in the picture

Cursor
Set the cursor to look different when hovering over different form elements
Use a custom image for the cursor when hovering over the submit button -->


<body>

    <div>

        <form action="#">

            <h1>
                <span>Form</span>Get

            </h1>
            <label>Full Name
                <input type="text" name="name" placeholder="Full Name">
            </label>
            <label>Email
                <input type="email" name="email" placeholder="Email">
            </label>
            <label>Contact Number
                <input type="text" name="contactNumber" placeholder="Contact Number">
            </label>
            <label>Address
                <input type="text" name="address" placeholder="Address">
            </label>

            <input id="sub" type="submit" name="submit" value="Submit">



        </form>





    </div>




</body>
